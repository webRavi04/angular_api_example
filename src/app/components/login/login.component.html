<div class="container pt-3">
    <div class="card card-primary">
        <h5 class="card-header text-center text-white bg-primary">Person Form</h5>
        <div class="card-body bg-light">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Id</label>
                    <input type="number" formControlName="id" class="form-control">
                    <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div> -->
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control">
                    <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div> -->
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="fname" class="form-control">
                    <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div> -->
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lname" class="form-control">
                    <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div> -->
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mr-1">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
